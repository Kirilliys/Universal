<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-container">
        <a href="#" class="header__logo">
          <img src="img/logo-top.svg" alt="Logo">
        </a>

        <nav class="header__nav">
          <ul class="header__navbar">
            <li class="header__item">
              <a href="#" class="header__link">Статьи</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Новости</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Курсы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">HTML</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">CSS</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">JavaScript</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Web Design</a>
            </li>
          </ul>
          <!-- /.header__navbar -->
        </nav>
        <!-- /.header__nav -->

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Поиск">
          <button class="button search__button">
            <img src="img/search.svg" alt="icon:Search">
          </button>
        </form>
        <!-- /.search -->
      </div>
      <!-- /.header-container -->
    </div>
    <!-- /.container -->
     <div class="container">
        <div class="hero-container">
          <div class="hero__about">
            <div class="tabs">
              <div class="tabs__content tabs__content--java tabs__content--hidden" data-tabs="1">
                <img src="img/hero-background1.jpg" alt="Background Image" class="tabs__background">
                <div class="tabs__grandient"></div>
                <div class="tabs-author">
                  <img src="img/hero-author.png" alt="Фотография автора" class="tabs-author__avatar">
                  <div class="tabs-author__text">
                    <span class="tabs-author__name">Давид Гуров</span>
                    <span class="tabs-author__description">Разработчик</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.tabs -->
          </div>
        </div>
      </div>
      <!-- /.hero__content -->
   
  </header>
  <!-- /.header -->

    

</body>
</html>
